<h5 class="card-title text-center">Register</h5>
<form class="form-signin" method="POST">
	<div class="form-label-group">
		<input type="text" name="username" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
		<label for="inputUserame">Username</label>
	</div>

	<hr>

	<div class="form-label-group">
		<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<label for="inputPassword">Password</label>
	</div>

	<div class="form-label-group">
		<input type="password" name="confirm_password" id="inputConfirmPassword" class="form-control" placeholder="Password"
		 required>
		<label for="inputConfirmPassword">Confirm password</label>
	</div>

	<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
</form>
</div>
</div>
</div>
</div>
</div>
